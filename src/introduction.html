<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Persepolis</title>
    <meta
      name="description"
      content="Une page qui promouvoi la bande dessinée Persepolis 1 de Marajane Satrapi"
    />
    <link rel="icon" sizes="32x32" href="/img/favicon.png" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <main>
      <section class="presentation">
        <h1 class="presentation-title">Persepolis 1</h1>

        <div class="presentation-marjane">
          <img
            class="presentation-speech-bubble"
            src="/img/presentation-speech-bubble.png?as=webp"
            alt="Vignette de texte qui dit: Ça c'est moi quand j'avais dix ans."
          />
          <img
            class="presentation-marjane-open-eye"
            src="/img/presentation-marjane-eye-open.png?as=webp"
            alt="Illustration de Marjane Satrapi à dix ans, souriante, avec les bras derrière le dos."
          />
          <img
            class="presentation-marjane-closed-eye"
            src="/img/presentation-marjane-eye-closed.png?as=webp"
            alt="Illustration de Marjane Satrapi à dix ans, souriante, avec les bras derrière le dos, clignant un oeil."
          />
        </div>
        <a class="buy-btn btn" href="buy.html">acheter la bd</a>
      </section>

      <section class="paradoxical">
        <div class="paradoxical-black-bg"></div>
        <img
          class="paradoxical-speech-bubble"
          src="/img/paradoxical-speech-bubble.png?as=webp"
          alt="Vignette de texte qui dit: Je voulais être à la fois, la justice, l'amour et la colère de Dieu."
        />
        <div class="paradoxical-choices">
          <a href="/src/politics.html" class="paradoxical-btn politics-btn btn"
            >devenir la justice</a
          >
          <a href="/src/religion.html" class="paradoxical-btn religion-btn btn"
            >devenir prophete</a
          >
        </div>
        <video
          class="paradoxical-marjane paradoxical-video-politics"
          preload="auto"
          src="/img/videos/paradoxical-politics.webm"
        ></video>
        <video
          class="paradoxical-marjane paradoxical-video-religion"
          preload="auto"
          src="/img/videos/paradoxical-religion.webm"
        ></video>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
