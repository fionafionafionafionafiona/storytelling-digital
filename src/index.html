<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Persepolis</title>
    <meta
      name="description"
      content="Une page qui promouvoi la bande dessinée Persepolis 1 de Marajane Satrapi"
    />
    <link rel="icon" sizes="32x32" href="/img/favicon.png" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="homepage">
        <div class="homepage-marjane">
          <img
            class="homepage-speech-bubble"
            src="/img/homepage-speech-bubble.png?as=webp"
            alt="Bulle de dialogue qui dit: Pourqu'une révolution réussisse, tout le peuple doit s'y mettre."
          />

          <img
            class="homepage-marjane-hand-down"
            src="/img/homepage-angry-marjane-hand-down.png?as=webp"
            alt="Illustration de Marjane Satrapi à dix ans, énervée"
          />
          <img
            class="homepage-marjane-hand-up"
            src="/img/homepage-angry-marjane-hand-up.png?as=webp"
            alt="Illustration de Marjane Satrapi à dix ans, énervée, avec le bras levé"
          />
        </div>
        <a href="introduction.html" class="homepage-button">
          <img src="/img/homepage-click-btn.svg" alt="Bouton Click" />
        </a>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
